name: Deploy mdBook documentation to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup mdBook structure
        run: |
          # Vytvořit src adresář v win-docs (to mdBook očekává)
          mkdir -p win-docs/src
          
          # Přesunout všechny .md soubory do src adresáře
          cp win-docs/*.md win-docs/src/ 2>/dev/null || true
          
          # Vytvořit SUMMARY.md ve src adresáři
          cd win-docs/src
          if [ ! -f SUMMARY.md ]; then
            echo '# Summary' > SUMMARY.md
            echo '' >> SUMMARY.md
            echo '[PERO OCR for Windows – Documentation Index](INDEX.md)' >> SUMMARY.md
            echo '' >> SUMMARY.md
            echo '## Installation & Environment' >> SUMMARY.md
            echo '- [Windows installation](win-install.md)' >> SUMMARY.md
            echo '- [GPU, CUDA and PyTorch setup](gpu-cuda-pytorch.md)' >> SUMMARY.md
            echo '' >> SUMMARY.md
            echo '## OCR Outputs & Formats' >> SUMMARY.md
            echo '- [ALTO versions and conversion](alto-versions.md)' >> SUMMARY.md
            echo '' >> SUMMARY.md
            echo '## Practical Usage' >> SUMMARY.md
            echo '- [Workflow examples (OCR → ALTO → TXT)](workflow-examples.md)' >> SUMMARY.md
            echo '' >> SUMMARY.md
            echo '## Project Context' >> SUMMARY.md
            echo '- [About this fork and upstream project](README-upstream.md)' >> SUMMARY.md
          fi
      
      - name: Create mdbook.toml
        run: |
          # Vytvořit mdbook.toml v kořenovém adresáři
          echo '[book]' > mdbook.toml
          echo 'title = "Pero OCR Windows - Documentation"' >> mdbook.toml
          echo 'description = "Windows-focused fork of PERO OCR project"' >> mdbook.toml
          echo 'authors = ["bezverec"]' >> mdbook.toml
          echo 'src = "win-docs/src"' >> mdbook.toml  # Cesta k src adresáři
          echo '' >> mdbook.toml
          echo '[build]' >> mdbook.toml
          echo 'build-dir = "_site"' >> mdbook.toml
          echo 'create-missing = true' >> mdbook.toml
          echo '' >> mdbook.toml
          echo '[output.html]' >> mdbook.toml
          echo 'default-theme = "dark"' >> mdbook.toml
          echo 'preferred-dark-theme = "dark"' >> mdbook.toml
      
      - name: Install mdBook
        run: |
          curl -sSf https://sh.rustup.rs | sh -s -- -y
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo install --version ${MDBOOK_VERSION} mdbook
      
      - name: Build with mdBook
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          mdbook build
          
          # Přidat .nojekyll soubor pro GitHub Pages
          touch _site/.nojekyll
      
      - name: Add custom CSS
        run: |
          # Vytvořit složku pro CSS
          mkdir -p _site/css
          
          # Vytvořit custom CSS soubor
          echo '/* Custom styles for Pero OCR documentation */' > _site/css/custom.css
          echo ':root {' >> _site/css/custom.css
          echo '  --md-primary-fg-color: #238636;' >> _site/css/custom.css
          echo '  --md-primary-fg-color--light: #2ea043;' >> _site/css/custom.css
          echo '  --md-primary-fg-color--dark: #1f6f3b;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.md-header {' >> _site/css/custom.css
          echo '  background: linear-gradient(90deg, #161b22, #0d1117);' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.md-typeset code {' >> _site/css/custom.css
          echo '  background-color: rgba(0, 0, 0, 0.2);' >> _site/css/custom.css
          echo '  border-radius: 4px;' >> _site/css/custom.css
          echo '  padding: 0.2em 0.4em;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.md-typeset pre > code {' >> _site/css/custom.css
          echo '  background-color: #161b22;' >> _site/css/custom.css
          echo '  border: 1px solid #30363d;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '/* PowerShell syntax highlighting */' >> _site/css/custom.css
          echo '.language-powershell .c, .language-powershell .c1 {' >> _site/css/custom.css
          echo '  color: #6e7681;' >> _site/css/custom.css
          echo '  font-style: italic;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.language-powershell .k, .language-powershell .kd {' >> _site/css/custom.css
          echo '  color: #ff7b72;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.language-powershell .s, .language-powershell .s1 {' >> _site/css/custom.css
          echo '  color: #a5d6ff;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '/* Table improvements */' >> _site/css/custom.css
          echo '.md-typeset table {' >> _site/css/custom.css
          echo '  border: 1px solid #30363d;' >> _site/css/custom.css
          echo '  box-shadow: none;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.md-typeset th {' >> _site/css/custom.css
          echo '  background-color: #161b22;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          echo '' >> _site/css/custom.css
          echo '.md-typeset td, .md-typeset th {' >> _site/css/custom.css
          echo '  border: 1px solid #30363d;' >> _site/css/custom.css
          echo '}' >> _site/css/custom.css
          
          # Přidat CSS do všech HTML souborů
          find _site -name "*.html" -exec sed -i 's|</head>|  <link rel="stylesheet" href="css/custom.css">\n</head>|' {} \;
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
