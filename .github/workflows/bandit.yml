name: Bandit (SARIF)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "44 13 * * 5"

permissions:
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit

      - name: Run Bandit (win-scripts only) -> SARIF
        run: |
          bandit -r win-scripts -f sarif -o bandit.sarif --exit-zero

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
