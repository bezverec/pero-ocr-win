name: Bandit

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "26 14 * * 2"

permissions:
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[sarif]

      - name: Run Bandit (SARIF)
        run: |
          # Scan only your Windows-specific scripts (recommended)
          bandit -r win-scripts -f sarif -o bandit.sarif || true

          # If you want to scan everything, use this instead:
          # bandit -r . -f sarif -o bandit.sarif || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
