name: Bandit (SARIF)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "44 13 * * 5"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit + SARIF formatter
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit bandit_sarif_formatter

      - name: Run Bandit (SARIF) on win-scripts
        run: |
          bandit -r win-scripts --format sarif --output bandit.sarif --exit-zero

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
