name: Bandit (Security Scan)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "44 13 * * 5"

permissions:
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit + SARIF converter
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit bandit-sarif

      - name: Run Bandit (JSON)
        run: |
          bandit -r win-scripts -f json -o bandit.json --exit-zero

      - name: Convert Bandit JSON â†’ SARIF
        run: |
          bandit-sarif bandit.json -o bandit.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
