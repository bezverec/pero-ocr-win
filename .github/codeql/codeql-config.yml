name: "CodeQL config (pero-ocr-win)"

paths-ignore:
  - "docs/**"
  - "book/**"
  - "**/*.md"
  - "**/*.txt"
  - "**/*.xml"
  - "**/*.jpg"
  - "**/*.jpeg"
  - "**/*.png"
  - "**/*.tif"
  - "**/*.tiff"
  - "**/*.jp2"
  - "**/*.j2k"
  - "**/*.pdf"
  - "models/**"
  - "out/**"
  - "out_*/**"
  - ".venv/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "dist/**"
  - "build/**"

# Optional: if you want to scan ONLY your win scripts (recommended)
# paths:
#   - "win-scripts/**"
